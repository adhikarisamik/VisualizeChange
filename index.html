<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nepal Earthquake</title>
    <h3><i>Nepal Earthquake - Humanitarian Assistance Work Dashboard</i></h3>
    <link type="text/css" href="dcnew/web/css/leaflet.css" rel="stylesheet"/>
    <link type="text/css" href="dcnew/web/css/dc.css" rel="stylesheet"/>
</head>



<div id="holder">

    <a class="reset" href="javascript:dc.filterAll(group);dc.redrawAll(group);">Reset All</a>

    <div id="container1" style="width:50%; height:800px; float: left">

        <div id="mymap" class="map" style="width:90%; height:250px;"></div>
        <div id="org" class="bub" align="left" style="width:100%; height:550px;"></div>


    </div>

    <div id="container2" style="width:21%; height:700px; float: left">


        <div id="row1" class="row1" style="width:100%; height:250px;"></div>
        <div id="row3" class="row3" style="width:100%; height:250px;"></div>


    </div>

    <div id="container3" style="width:21%; height:700px; float: left">

    <div id="row2" class="row2" align="right" style="width:100%; height:500px;"></div>

    </div>

</div>

    <script type="text/javascript" src="dcnew/web/js/d3.js"></script>
    <script type="text/javascript" src="dcnew/web/js/crossfilter.js"></script>
    <script type="text/javascript" src="dcnew/web/js/dc.js"></script>
    <script type="text/javascript" src="dcnew/web/js/leaflet.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
    <script type="text/javascript" src="dcnew/dc.leaflet.js"></script>
    <script type="text/javascript" src="dcnew/src/bubble-cloud.js"></script>

    <script type="text/javascript">

        var numberFormat = d3.format(".2f");
        var group = "Choropleth";
        var nepChart = dc_leaflet.choroplethChart("#holder .map", group);
        var sectChart = dc.rowChart("#holder .row1", group)
        var bubblecloud = dc.bubbleCloud("#holder .bub", group);
        var descChart = dc.rowChart("#holder .row2",group)
        var statusChart = dc.rowChart("#holder .row3",group)




    d3.csv("data/nepalearthquake1.csv", function (csv) {

        var data = crossfilter(csv);

        var district = data.dimension(function (d) {
            return d["District"];
        });

        var districtgroup = district.group().reduceCount();

        var deathSum = district.group().reduce(reduceAdd, reduceRemove, reduceInitial);


        var desc = data.dimension(function (d) {
            return d["Desc"];
        });

        var descgroup = desc.group().reduceCount();


        var type = data.dimension(function (d) {
            return d["Type"];
        });

        var typegroup = type.group().reduceCount();


        var status = data.dimension(function (d) {
            return d["Status"];
        });

        var statusgroup = status.group().reduceCount();


        var org = data.dimension(function (d) {
            return d["Organization"];
        });

        var orggroup = org.group().reduceCount();

        function reduceAdd(p, v) {
            p.total += +v.Death;
            p.total2 += +v.Injuries;
            p.total3 += +v.PrivProp;
            ++p.count;
            p.average = d3.round((p.total / p.count), 2);
            p.average2 = d3.round((p.total2 / p.count), 2);
            p.average3 = d3.round((p.total3 / p.count), 2);
            return p;
        }

        function reduceRemove(p, v) {
            p.total -= +v.Death;
            p.total2 -= +v.Injuries;
            p.total3 -= +v.Houses;
            --p.count;
            p.average = d3.round((p.total / p.count), 2);
            p.average2 = d3.round((p.total2 / p.count), 2);
            p.average3 = d3.round((p.total3 / p.count), 2);
            return p;
        }

        function reduceInitial(p, v) {
            return {
                total: 0,
                total2: 0,
                total3: 0,
                count: 0,
                average: 0,
                average2: 0,
                average3: 0
            };
        }


        d3.json("nepal-districts.geojson", function (d, districtJson) {
            nepChart
                    .center([28.2,84.5])
                    .zoom(6)
                    .dimension(district)
                    .group(deathSum)
                    .valueAccessor(function(p) { return p.value.count > 0 ? p.value.average : 0;})
                    .colors(d3.scale.quantize().range(["#fee0d2", "#fb6a4a", "#ef3b2c", "#cb181d", "#a50f15", "#67000d"]))
                    .colorDomain([0, 3553])
                    .colorAccessor(function(d) {
                        return d.value.average;
                    })
                    .geojson(districtJson.features)
                    .featureKeyAccessor(function (feature) {
                        return feature.properties.DISTRICT;
                    })
                    .renderPopup(true)
                    .popup(function (d) {
                        return "District: " + d.key
                                + "<br/> Total Death: " + d.value.average;

                    });



            bubblecloud
                    .dimension(org)
                    .group(orggroup)
                    .x(d3.scale.ordinal())
                    .r(d3.scale.linear())
                    .radiusValueAccessor(function(d) {
                        return 0.00015* d.value;
                    })
                    .colors(d3.scale.ordinal().range(["#2171b5", "#9ecae1", "#deebf7"]))
                    .colorAccessor(function(d) {
                        return d.value;
                    })
                    .label(function(d) {
                        return d.key.substr(0,15);
                    })
                    .renderLabel(true)
                    .title(function(d) {
                        return d.key + ': ' + d.value;
                    })
                    .renderTitle(true)



            descChart
                    .dimension(desc)
                    .group(descgroup)
                    .renderTitle(true)
                    .colors(d3.scale.ordinal().range(["#2171b5", "#9ecae1", "#deebf7"]))
                    .label(function (d){
                        return d.key;
                    })
                    .title(function(d){return d.value;})
                    .elasticX(true)
                    .xAxis().ticks(4)


            sectChart
                    .dimension(type)
                    .group(typegroup)
                    .renderTitle(true)
                    .colors(d3.scale.ordinal().range(["#2171b5", "#9ecae1", "#deebf7"]))
                    .label(function (d){
                        return d.key;
                    })
                    .title(function(d){return d.value;})
                    .elasticX(true)
                    .xAxis().ticks(4)

            statusChart
                    .dimension(status)
                    .group(statusgroup)
                    .renderTitle(true)
                    .colors(d3.scale.ordinal().range(["#2171b5", "#9ecae1", "#deebf7"]))
                    .label(function (d){
                        return d.key;
                    })
                    .title(function(d){return d.value;})
                    .elasticX(true)
                    .xAxis().ticks(4)


            descChart.ordering(function(d) { return -d.value })
            sectChart.ordering(function(d) { return -d.value })
            statusChart.ordering(function(d) { return -d.value })

            dc.renderAll(group);





        });

    });



</script>
</body>
</html>
